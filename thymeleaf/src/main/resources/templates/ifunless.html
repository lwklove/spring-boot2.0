<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>If/Unless</p>
    <a th:if="${flag == 'yes'}" th:href="@{http://www.baidu.com}">baidu</a><br>
    <a th:unless="${flag != 'yes'}" th:href="@{http://www.google.com}">google</a><br>
</body>
</html>
